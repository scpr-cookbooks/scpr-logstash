---
driver:
  name: vagrant
  customize:
    memory: 2048

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-12.04

suites:
  - name: default
    data_bags_path: ./test/data_bags
    run_list:
      - recipe[apt]
      - recipe[scpr-elasticsearch::default]
      - recipe[scpr-logstash::default]
    attributes:
  - name: cluster
    data_bags_path: ./test/data_bags
    run_list:
      - recipe[scpr-logstash::default]
    attributes:
      scpr_elasticsearch:
        discovery: true
        cluster_name: logstash_test
      scpr_logstash:
        elasticsearch_cluster: logstash_test
